  <h1>池上鄉萬安社區青銀共榮友善環境改善工程</h1>

  <p>
    本基地為萬安社區與萬安國小間的銜接空間，計畫目標如下：
  </p>

  <ul>
    <li>串聯社區與校園，規劃通用步道</li>
    <li>整理既有設施，活化閒置戶外空間</li>
    <li>打造全齡友善的休憩空間</li>
    <li>善用基地既有地形與資材</li>
    <li>形塑地方亮點</li>
  </ul>

  <p>點擊地圖點位以比較工程前後差異。</p>
